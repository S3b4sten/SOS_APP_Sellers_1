    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            scroll-behavior: smooth;
            background-color: #fafaf9; /* Stone-50 : Plus neutre pour faire ressortir le orange */
            color: #431407; /* Marron très foncé */
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Playfair Display', serif;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Scrollbar Terre */
        @media (min-width: 768px) {
          .scrollbar-thin::-webkit-scrollbar {
            height: 8px;
            width: 8px;
          }
          .scrollbar-thin::-webkit-scrollbar-track {
            background: #e7e5e4;
            border-radius: 10px;
          }
          .scrollbar-thin::-webkit-scrollbar-thumb {
            background: #9a3412; /* Brique */
            border-radius: 10px;
          }
        }
        
        /* Ombres "Terre" plus marquées */
        .earth-shadow {
            box-shadow: 0 4px 6px -1px rgba(67, 20, 7, 0.05), 0 2px 4px -1px rgba(67, 20, 7, 0.03);
        }
        .earth-shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(124, 45, 18, 0.08), 0 4px 6px -2px rgba(124, 45, 18, 0.04);
        }
        .earth-shadow-hover:hover {
            box-shadow: 0 20px 25px -5px rgba(67, 20, 7, 0.1), 0 10px 10px -5px rgba(67, 20, 7, 0.04);
            transform: translateY(-2px);
        }
    </style>
